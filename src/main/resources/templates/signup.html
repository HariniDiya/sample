<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>
    SignUp Form
</h1>
<div>
    <form method="post">
        <div class="form-group">
            <label th:for="username">UserName</label>
            <input th:field="*{username}"/>
            <div th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label th:for="fname">FirstName</label>
            <input th:field="*{fname}"/>
            <div th:errors="*{fname}"></div>
        </div>

        <div class="form-group">
            <label th:for="lname">LastName</label>
            <input th:field="*{lname}"/>
            <div th:errors="*{lname}"></div>
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input th:field="*{password}"/>
            <div th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label th:for="rtpassword">Re-Type Password</label>
            <input th:field="*{rtpassword}"/>
            <div th:errors="*{rtpassword}"></div>
        </div>

        <div class="form-group">
            <label th:for="email">Email</label>
            <input th:field="*{email}"/>
            <div th:errors="*{email}"></div>
        </div>

        <input type="submit" value="SignUp"/>

        <div>
            <label>Already Registered?</label>
            <a th:href="login">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
